<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Skill Swap</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            500: '#3b82f6', // Blue-500
                            600: '#2563eb', // Blue-600
                        },
                        'secondary': { // Teal (Learn)
                            500: '#14b8a6', 
                            600: '#0d9488',
                        },
                        'tertiary': { // Pink (Teach)
                            500: '#ec4899', 
                            600: '#db2777',
                        },
                        'error-red': { // Custom Red for Logout/Errors
                            600: '#dc2626',
                            700: '#b91c1c',
                            100: '#fee2e2',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- Skill Pill Styles (for modal display) --- */
        .skill-pill-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 6px;
            min-height: 40px;
            margin-top: 8px;
            background-color: #f9fafb; /* gray-50 */
        }
        
        .skill-pill {
            display: inline-flex;
            align-items: center;
            background-color: #dbeafe; /* blue-100 */
            color: #1d4ed8; /* blue-700 */
            padding: 4px 10px;
            border-radius: 9999px; /* full pill shape */
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
        }
        
        .skill-pill-seeking {
            background-color: #fce7f3; /* pink-100 */
            color: #be185d; /* pink-700 */
        }
        /* --- END Skill Pill Styles --- */
        
        /* Custom scrollbar for better look */
        .max-h-\[60vh\]::-webkit-scrollbar {
            width: 8px;
        }
        .max-h-\[60vh\]::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* Gray-400 */
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-2">
                    <i class="fas fa-handshake text-primary-500 text-2xl"></i>
                    <span class="text-2xl font-bold text-gray-900">Skill Swap</span>
                </a>
                
                <!-- Nav Links (Notification, Swaps, Profile, Logout) -->
                <div class="flex items-center space-x-4">
                    
                    <!-- Notification Bell and Badge -->
                    <div class="relative">
                        <button id="notificationBell" class="p-2 text-gray-600 hover:text-primary-500 transition duration-150 relative" title="Notification">
                            <i class="fas fa-bell text-xl"></i>
                            <!-- Notification Badge (Red dot when count > 0) -->
                            <span id="notificationBadge" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-error-red-600 rounded-full hidden">0</span>
                        </button>
                    </div>

                    <!-- Swapped Users Button (NEW Dropdown Toggle) -->
                    <div class="relative">
                        <button id="swappedUsersButton" class="p-2 text-gray-600 hover:text-secondary-500 transition duration-150 relative" title="SwapBuddies">
                            <i class="fas fa-users text-xl"></i>
                        </button>

                        <!-- Swapped Users Dropdown Menu -->
                        <div id="swappedUsersDropdownMenu" class="absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-md shadow-lg py-1 z-40 hidden max-h-72 overflow-y-auto">
                            <div class="px-4 py-2 text-sm font-semibold text-gray-800 border-b">Active Swaps</div>
                            <!-- Loading State injected here, and removed once content is ready -->
                            <div id="swappedDropdownLoading" class="flex items-center px-4 py-2 text-sm text-gray-500">
                                <i class="fas fa-spinner fa-spin mr-2"></i> Fetching swaps...
                            </div>
                        </div>
                    </div>
                    <!-- End Swapped Users Dropdown -->

                    <!-- Chat Link -->
                    <a href="chat.html" class="p-2 text-gray-600 hover:text-primary-500 transition duration-150" title="Chat">
                        <i class="fas fa-comments text-xl"></i>
                    </a>
                    <!-- End Chat Link -->

                    <!-- Link to Profile Page -->
                    <a href="profile.html"class="p-2 text-gray-600 hover:text-primary-500 transition duration-150 rounded-full" title="My Profile">
                         <i class="fas fa-user-circle text-2xl"></i> 
                    </a>

                    <!-- Logout Button (Red Style) -->
                    <button id="logout" class="px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-error-red-600 hover:bg-error-red-700 shadow-md transition duration-150">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-24 pb-12"> <!-- Padding top to offset fixed nav -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Welcome Header -->
            <div class="mb-8">
                <h1 id="welcomeMessage" class="text-4xl font-bold text-gray-900">Welcome!</h1>
                <p class="text-xl text-gray-600 mt-1">Connect with others to learn and grow.</p>
            </div>

            <!-- Notification Area (Incoming Requests) -->
            <div id="notificationArea" class="bg-white rounded-lg shadow-xl overflow-hidden mb-8 hidden">
                <!-- Content injected by dashboard.js (Pending Requests) -->
            </div>

            <!-- User List Section (Default View - All Users) -->
            <div id="userListSection" class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-2xl font-semibold text-gray-800">All Other Users</h2>
                </div>
                <!-- Grid container for user buttons -->
                <div id="userListContainer" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- User buttons will be injected here by dashboard.js -->
                    <p class="text-gray-500 col-span-full">Loading users...</p>
                </div>
            </div>

        </div>
    </div>

    <!-- 
    ================================================================
    User Profile Modal (Used for viewing other user profiles)
    ================================================================
    -->
    <div id="userModalBackdrop" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-40 hidden"></div>
    <div id="userModal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-2xl w-full max-w-lg z-50 hidden">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-5 border-b border-gray-200">
            <h2 id="modalUserName" class="text-2xl font-bold text-gray-800">User Profile</h2>
            <button id="closeUserModal" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <!-- Modal Body (User Info) -->
        <div class="p-6 space-y-4 max-h-[60vh] overflow-y-auto">
            
            <!-- Message Area for Swap Requests -->
            <div id="swapRequestMessage" class="hidden p-3 rounded-md text-sm"></div>

            <!-- Email -->
            <div>
                <label class="text-sm font-semibold text-gray-500 uppercase">Email</label>
                <p id="modalUserEmail" class="text-lg text-gray-900 p-2 bg-gray-50 rounded-md mt-1">Loading...</p>
            </div>
            
            <!-- Bio -->
            <div>
                <label class="text-sm font-semibold text-gray-500 uppercase">Bio</label>
                <p id="modalUserBio" class="text-lg text-gray-900 p-2 bg-gray-50 rounded-md mt-1 min-h-[60px]">Loading...</p>
            </div>

            <!-- Verification Links Section -->
            <div id="modalLinksSection" class="hidden"> <!-- Hidden by default, shown by JS -->
                <hr>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>Verification
                </h3>
                <div id="modalUserLinksContainer" class="space-y-2">
                    <!-- Links will be injected here by dashboard.js -->
                    <p class="text-gray-500 text-sm">Loading links...</p>
                </div>
            </div>
            <!-- End of Verification Links Section -->


            <!-- Skills I Offer -->
            <hr class="mt-4">
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">
                    <i class="fas fa-chalkboard-teacher text-primary-500 mr-2"></i>Skills I Offer
                </h3>
                <div id="modalSkillOfferContainer" class="skill-pill-container">
                    <p class="text-gray-500 text-sm">Loading skills...</p>
                </div>
            </div>

            <!-- Skills I'm Seeking -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">
                    <i class="fas fa-book-open text-tertiary-500 mr-2"></i>Skills I'm Seeking
                </h3>
                <div id="modalSkillSeekContainer" class="skill-pill-container">
                    <p class="text-gray-500 text-sm">Loading skills...</p>
                </div>
            </div>
        </div>


        <!-- Modal Footer - Request Swap Button -->
        <div class="p-5 bg-gray-50 border-t border-gray-200 text-right">
            <button id="requestSwapButton" class="px-5 py-2 text-sm font-medium text-white bg-secondary-500 rounded-md hover:bg-secondary-600 shadow-md transition duration-150 w-full md:w-auto">
                <i class="fas fa-comment-dots mr-2"></i>
                Request Swap
            </button>
        </div>
    </div>
    <!-- End of User Profile Modal -->

    <!-- JavaScript file -->
    <script type="module" src="dashboard.js"></script>
</body>
</html>
