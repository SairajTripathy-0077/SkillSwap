<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Skill Swap</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            500: '#3b82f6', // Blue-500
                            600: '#2563eb', // Blue-600
                        },
                        'secondary': { // Teal (Learn)
                            500: '#14b8a6', 
                            600: '#0d9488',
                        },
                        'tertiary': { // Pink (Teach)
                            500: '#ec4899', 
                            600: '#db2777',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-color: #3b82f6;
        }

        /* --- Skill Pill Styles --- */
        .skill-pill-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 6px;
            min-height: 40px;
            margin-top: 8px;
            background-color: #f9fafb; /* gray-50 */
        }
        
        .skill-pill {
            display: inline-flex;
            align-items: center;
            background-color: #dbeafe; /* blue-100 */
            color: #1d4ed8; /* blue-700 */
            padding: 4px 10px;
            border-radius: 9999px; /* full pill shape */
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
        }
        
        .skill-pill-seeking {
            background-color: #fce7f3; /* pink-100 */
            color: #be185d; /* pink-700 */
        }

        /* This class is for the 'x' in the modal */
        .delete-skill {
            margin-left: 8px;
            color: #9ca3af; /* gray-400 */
            cursor: pointer;
            transition: color 0.15s ease-in-out;
        }
        
        .delete-skill:hover {
            color: #ef4444; /* Red 500 */
        }
        
        /* Input field styling (for the modal) */
        input.form-input, textarea.form-input {
            border-color: #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        input.form-input:focus, textarea.form-input:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 1px var(--primary-color);
            outline: none;
        }
        /* --- END Skill Pill Styles --- */

        /* Style for modal scrollbar */
        #editModalBody {
            max-height: 60vh;
            overflow-y: auto;
        }

    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="dashboard.html" class="flex items-center space-x-2">
                    <i class="fas fa-handshake text-primary-500 text-2xl"></i>
                    <span class="text-2xl font-bold text-gray-900">Skill Swap</span>
                </a>
                
                <!-- Nav Links: Edit, Dashboard, Logout (Red) -->
                <div class="flex items-center space-x-4">
                    
                    <!-- 1. EDIT BUTTON -->
                    <button id="editProfileButton" class="px-3 py-2 text-sm font-medium text-white bg-primary-600 rounded-md hover:bg-primary-500 shadow-md transition duration-150">
                        <i class="fas fa-pencil-alt mr-1"></i> Edit
                    </button>
                    
                    <!-- 2. DASHBOARD LINK -->
                    <a href="dashboard.html" class="text-gray-600 hover:text-primary-500 font-medium transition duration-150">
                        <i class="fas fa-th-large mr-1"></i> Dashboard
                    </a>
                    
                    <!-- 3. LOGOUT BUTTON (RED) -->
                    <button id="logout" class="px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 transition duration-150 shadow-md">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-24 pb-12"> <!-- Padding top to offset fixed nav -->
        
        <!-- Profile Card -->
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            
            <!-- Card Header -->
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">My Profile</h1>
                    <p class="text-gray-600 mt-1">Your personal information and skills.</p>
                </div>
                <!-- EDIT PROFILE BUTTON IS NOW IN NAVBAR -->
            </div>

            <!-- Card Body (Profile Info) -->
            <div class="p-6 space-y-6">
                <!-- Combined Name Field -->
                <div>
                    <label class="text-sm font-semibold text-gray-500 uppercase">Name</label>
                    <p id="loggedUserName" class="text-2xl text-gray-900 p-3 bg-gray-50 rounded-md mt-1">Loading...</p>
                </div>

                <div>
                    <label class="text-sm font-semibold text-gray-500 uppercase">Email</label>
                    <p id="loggedUserEmail" class="text-xl text-gray-900 p-3 bg-gray-50 rounded-md mt-1">Loading...</p>
                </div>
                <div>
                    <label class="text-sm font-semibold text-gray-500 uppercase">My Bio</label>
                    <p id="loggedUserBio" class="text-xl text-gray-900 p-3 bg-gray-50 rounded-md mt-1 min-h-[80px]">Loading...</p>
                </div>
            </div>
        </div>
        <!-- End Profile Card -->


        <!-- My Skills Card (Display Only) -->
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden mt-8">
            <!-- Card Header -->
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">My Skills</h1>
                <p class="text-gray-600 mt-1">Skills you offer and seek. Use the 'Edit' button in the navigation bar to manage them.</p>
            </div>
            
            <!-- Card Body (Skills Display) -->
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Skills I Offer -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">
                        <i class="fas fa-chalkboard-teacher text-primary-500 mr-2"></i>Skills I Offer
                    </h2>
                    <div id="profileSkillOfferContainer" class="skill-pill-container">
                        <!-- Skill pills will be added here by JS -->
                        <p id="loadingSkillsOffer" class="text-gray-500 text-sm">Loading skills...</p>
                    </div>
                </div>

                <!-- Skills I'm Seeking -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">
                         <i class="fas fa-book-open text-tertiary-500 mr-2"></i>Skills I'm Seeking
                    </h2>
                    <div id="profileSkillSeekContainer" class="skill-pill-container">
                        <!-- Skill pills will be added here by JS -->
                        <p id="loadingSkillsSeek" class="text-gray-500 text-sm">Loading skills...</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- END: My Skills Card -->

    </div>

    <!-- 
    ================================================================
    Edit Profile Modal (Remains unchanged)
    ================================================================
    -->
    <div id="editModalBackdrop" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-40 hidden"></div>
    <div id="editModal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-2xl w-full max-w-lg z-50 hidden">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-5 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800">Edit Your Profile</h2>
            <button id="closeEditModal" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <!-- Modal Body (Form) -->
        <div id="editModalBody" class="p-6 space-y-4">
            <!-- Form Success/Error Message -->
            <div id="editMessage" class="hidden p-3 rounded-md text-sm"></div>

            <div>
                <label for="editFName" class="block text-sm font-semibold text-gray-600 uppercase mb-1">First Name</label>
                <input type="text" id="editFName" class="form-input">
            </div>
            <div>
                <label for="editLName" class="block text-sm font-semibold text-gray-600 uppercase mb-1">Last Name</label>
                <input type="text" id="editLName" class="form-input">
            </div>

            <div>
                <label for="editBio" class="block text-sm font-semibold text-gray-600 uppercase mb-1">My Bio</label>
                <textarea id="editBio" rows="4" class="form-input" placeholder="e.g., I offer guitar lessons and want to learn Spanish."></textarea>
            </div>

            <!-- --- Skill Editing UI --- -->
            <hr class="my-4">
            
            <!-- Skills I Offer -->
            <div>
                <label for="modalSkillOfferInput" class="block text-sm font-semibold text-gray-600 uppercase mb-1">Skills I Offer</label>
                <div class="relative rounded-md shadow-sm">
                    <input type="text" id="modalSkillOfferInput" class="form-input block w-full pr-12 sm:text-sm sm:leading-5" placeholder="e.g., JavaScript">
                    <div class="absolute inset-y-0 right-0 flex items-center">
                        <button type="button" id="modalAddSkillOfferBtn" class="mr-2 flex items-center justify-center w-8 h-8 rounded-full text-white bg-primary-600 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 transition duration-150">
                            <i class="fas fa-plus text-sm"></i>
                        </button>
                    </div>
                </div>
                <div id="modalSkillOfferContainer" class="skill-pill-container">
                    <!-- Modal skill pills will be added here by JS -->
                </div>
            </div>

            <!-- Skills I'm Seeking -->
            <div>
                <label for="modalSkillSeekInput" class="block text-sm font-semibold text-gray-600 uppercase mb-1">Skills I'm Seeking</label>
                <div class="relative rounded-md shadow-sm">
                    <input type="text" id="modalSkillSeekInput" class="form-input block w-full pr-12 sm:text-sm sm:leading-5" placeholder="e.g., Spanish">
                    <div class="absolute inset-y-0 right-0 flex items-center">
                        <button type="button" id="modalAddSkillSeekBtn" class="mr-2 flex items-center justify-center w-8 h-8 rounded-full text-white bg-primary-600 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 transition duration-150">
                            <i class="fas fa-plus text-sm"></i>
                        </button>
                    </div>
                </div>
                <div id="modalSkillSeekContainer" class="skill-pill-container">
                    <!-- Modal skill pills will be added here by JS -->
                </div>
            </div>
            <!-- --- END: Skill Editing UI --- -->

        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end items-center p-5 bg-gray-50 border-t border-gray-200 rounded-b-lg space-x-3">
            <button id="cancelEditButton" class="px-5 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                Cancel
            </button>
            <button id="saveChangesButton" class="px-5 py-2 text-sm font-medium text-white bg-primary-600 rounded-md hover:bg-primary-500 shadow-md transition duration-150">
                <i class="fas fa-save mr-2"></i>
                Save Changes
            </button>
        </div>
    </div>
    <!-- End of Edit Profile Modal -->


    <!-- JavaScript file -->
    <script type="module" src="homepage.js"></script>
</body>
</html>
